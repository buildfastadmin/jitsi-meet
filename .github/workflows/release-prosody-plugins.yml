name: Package and publish Prosody plugins

on: push
# on:
#   push:
#     tags:        
#       - 'jobcom*'

jobs:
  run-ci:
    name: Package and publish
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 16

    - name: Package
      run: npm run zip-prosody-plugins

    - name: Publish
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: resources/prosody-plugins.zip
