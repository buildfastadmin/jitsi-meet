name: Build and publish Jitsi meet libs

on: push
# on:
#   push:
#     tags:        
#       - 'jobcom*'

jobs:
  run-ci:
    name: Build and publish
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 16

    - name: Build and package
      run: npm install
    - run: make
    - run: npm run zip-jitsi-meet-libs

    - name: Publish
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: jitsi-meet-libs.zip
